<!DOCTYPE html>
<html lang="en">

  <script src="https://kit.fontawesome.com/85a9462cb0.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/bundle.css">
  <link rel="shortcut icon" href="#">
  <title>Generator of Sequences | Contact</title>
</head>

<body>
  <header id="top">
    <div class="c-logo__wrapper">
      <div class="c-logo__infinity"></div>
      <div class="c-search">
        <input class="c-search__input" type="text" onkeyup="this.value=this.value.replace(/[^\d]+/,'')"
          placeholder="Enter Number">
        <button class="c-search__btn" aria-label="Search Results"><i class="fas fa-search"></i></button>
      </div>
    </div>
    <ul class="c-nav__items">
      <li class="c-nav__item"><a class="c-nav__link" href="index.html">Home</a></li>
      <li class="c-nav__item"><a class="c-nav__link" href="about.html">About</a></li>
      <li class="c-nav__item h-border-bottom"><a class="c-nav__link l-padding" href="#">Contact Us</a></li>
    </ul>
    <div class="c-nav__btns">
      <button class="c-nav__btn c-nav__btn-close" onfocus="blur()" aria-label="close">X</button>
      <button class="c-nav__btn c-nav__btn-open" onfocus="blur()" aria-label="open"><i class="fas fa-bars"></i></button>
    </div>
  </header>
  <main class="c-contact__main">
      <h1 class="c-contact__title">Contact Us</h1>
      <p class="c-contact__info">Do You have questions or suggestions? Feel free to contact us via email below. We appreciate your feedback!</p>
      <p class="c-contact__info c-contact__email">support@sequence-generator.com</p>
  </main>
  <div class="c-result h-hide">
    <div class="c-result__header">
      <button class="c-result__exit" aria-label="Close Results">X</button>
    </div>
    <p class="c-result__title"></p>
    <ul class="c-result__items">
      <li class="c-result__item js-catalan">Catalan: </li>
      <li class="c-result__item js-fibonacci">Fibonacci: </li>
      <li class="c-result__item js-palindrome">Palindrome: </li>
      <li class="c-result__item js-perfect-square">Perfect Square: </li>
    </ul>
  </div>
  <footer class="c-contact__footer">
    <hr>
    <p>Â© Copyright 2021 All Rights Reserved</p>
  </footer>
